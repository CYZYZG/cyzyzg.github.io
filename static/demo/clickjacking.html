<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>点击劫持 - Clickjacking</title>
    <style>
      .container {
        position: relative;
      }
      .box {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
      }
      .mask {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="display box">
        <button type="button">点击就送</button>
      </div>
      <div class="mask box">
        <button type="button" onclick="alert('这是透明的点赞按钮，通过开发者工具可以查看到')">这是点赞</button>
      </div>
    </div>
  </body>
</html>
